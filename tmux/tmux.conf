# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window Management
bind -n M-H previous-window
bind -n M-L next-window
bind-key x kill-pane

# Toggle Statusbar
bind-key u set-option status

# Start window and pane index at 1
set -g base-index 1
set -g pane-base-index 1

# Don't leave tmux when closing last window
set -g detach-on-destroy off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'

# Set Color
set -g @minimal-tmux-bg "#A7C080"
set -g @minimal-tmux-status "top"

# Open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind "%" split-window -h -c "#{pane_current_path}"

bind-key "Space" display-popup -E -w 40% "sesh connect \"$(
	sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --height 50 --prompt='âš¡'
)\""


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
